<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>comics2video</title>
    <link rel="stylesheet" href="../../../node_modules/photonkit/dist/css/photon.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="toolbar toolbar-header">
        <div class="source-selection">
            <span class="source-selection-label" id="lblFolderLabel">File/Folder</span>: 
            <span class="source-selection-value-none" id="lblSource">(None selected)</span>
        </div>
        <div class="toolbar-actions">
            <button class="btn btn-default" id="btnOpenFile">
                <span class="icon icon-book"></span>
                <span id="lblOpenFile">Select Comic Book file</span>
            </button>
            <button class="btn btn-default" id="btnOpenFolder">
                <span class="icon icon-folder"></span>
                <span id="lblOpenFolder">Select folder</span>
            </button>
            <button class="btn btn-default" id="btnPaste">
                <span class="icon icon-clipboard"></span>
                <span id="lblPasteFile">Paste file</span>
            </button>
            <button class="btn" id="btnStart" disabled>
                <span id="lblStart">Start conversion</span>
            </button>
            <button class="btn btn-default pull-right" id="btnOptions">
                <span class="icon icon-cog"></span>
                <span id="lblOptions">Options</span>
            </button>
        </div>
    </header>

    <main>
        <table id="tblProgressTemplate" class="invisible">
            <tbody id="tblProgressRowsTemplate">
                <tr>
                    <td>
                        <span class="progress-file-part"></span>
                        <span class="icon icon-book icon-color-normal"></span>
                        <span class="progress-file"></span>
                    </td>
                    <td>
                        <span class="progress-status-icon icon"></span>
                        <span class="progress-status"></span>
                    </td>
                    <td>
                        <button class='progress-show-images btn btn-mini btn-default invisible'>
                            <span class="icon icon-picture"></span>
                            <span id='lblShowImages'>Show</span>
                        </button>
                        <span class="progress-images-location invisible"></span>
                        <progress class="progress-image invisible" value="0" max="100"></progress>
                    </td>
                    <td>
                        <button class='progress-show-video btn btn-mini btn-default invisible'>
                            <span class="icon icon-video"></span>
                            <span id='lblShowVideo'>Show</span>
                        </button>
                        <span class="progress-video-location invisible"></span>
                        <progress class="progress-video invisible" value="0" max="100"></progress>
                    </td>
                </tr>
                <tr>
            </tbody>
        </table>

        <table class="table-striped invisible" id="tblProgress">
            <thead>
                <tr>
                    <th style="width: 51%">
                        <span id="lblHeaderFile">File</span>
                    </th>
                    <th style="width: 25%">
                        <span id="lblHeaderStatus">Status</span>
                    </th>
                    <th style="width: 12%">
                        <span id="lblHeaderImages">Images</span>
                    </th>
                    <th style="width: 12%">
                        <span id="lblHeaderVideo">Video</span>
                    </th>
                </tr>
            </thead>
            <tbody id="tblProgressRows">
            </tbody>
        </table>
    </main>

    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button class="btn btn-default pull-right" id="btnAboutAuthor">
                <span class="icon icon-twitter"></span>
                <span id="lblAboutAuthor">Contact</span>
            </button>
            <button class="btn btn-default pull-right" id="btnAboutProject">
                <span class="icon icon-github"></span>
                <span id="lblAboutProject">Project</span>
            </button>
            <button class="btn btn-default pull-right" id="btnAbout">
                <span class="icon icon-info-circled"></span>
                <span id="lblAbout"></span>
            </button>
        </div>
    </footer>

    <script>
        require("./mainWindow.js");
    </script>
</body>
</html>
